<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Edição de Livro</title>
</head>

<body>
	<div class="container">
		<h1 class="display-5" style="color: #3498db;"> MainBooks<svg xmlns="http://www.w3.org/2000/svg" width="16"
				height="16" fill="currentColor" class="bi bi-award-fill" viewBox="0 0 16 16">
				<path
					d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z" />
				<path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z" />
			</svg></h1>
		<i class="bi bi-universal-access"></i>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<h1>Edição de Livro</h1>
		</div>
		<div class="container">
			<div class="row">
				<form th:object="${requestNewBookDto}" th:action="@{/books/{bookId}(bookId=${bookId})}" method="POST">
					<div class="mb-3">
						<label class="form-label">Nome do Autor</label>
						<input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{AuthorsName}">
						<div class="invalid-feedback" th:errors="*{AuthorsName}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Código do livro</label>
						<input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{BookCode}">
						<div class="invalid-feedback" th:errors="*{BookCode}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">ISBN</label>
						<input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{ISBN}">
						<div class="invalid-feedback" th:errors="*{ISBN}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Editora</label>
						<input class="form-control" th:errorclass="is-invalid" type="text"
							th:field="*{PublishingCompany}">
						<div class="invalid-feedback" th:errors="*{PublishingCompany}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Título</label>
						<input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{Title}">
						<div class="invalid-feedback" th:errors="*{Title}"></div>
					</div>
					<button class="btn btn-primary" type="submit">Salvar</button>
					<a href="javascript:history.back()" class="btn btn-secondary" tabindex="-1" role="button"
						aria-disabled="true">Voltar</a>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
